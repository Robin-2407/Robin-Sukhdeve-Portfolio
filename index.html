<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robin Sukhdeve - personal Portfolio</title>
    <meta name="description"
        content="Personal portfolio website for Robin Sukhdeve, a skilled web developer and Java enthusiast passionate about building creative and innovative solutions.">
    <meta name="keywords" content="robin sukhdeve, web developer, java, portfolio, dsa, projects">
    <meta name="author" content="Robin Sukhdeve">

    <!-- Favicon Link -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google FOnts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;700&family=Saira+Stencil+One&display=swap"
        rel="stylesheet">
</head>

<body id="top" class="dark_theme">

    <!-- Header Tag Starts -->
    <header class="header" data-header>
        <div class="container">

            <h1 class="h1 logo">
                <a href="#">robin<span>.</span></a>
            </h1>

            <div class="navbar-actions">

                <select name="language" id="lang">
                    <option value="en">En</option>
                    <option value="ar">Ar</option>
                </select>

                <button class="theme-btn" aria-label="Change Theme" title="Change Theme" data-theme-btn>
                    <span class="icon"></span>
                </button>

            </div>

            <button class="nav-toggle-btn" aria-label="Toggle Menu" title="Toggle Menu" data-nav-toggle-btn>
                <span class="one"></span>
                <span class="two"></span>
                <span class="three"></span>
            </button>

            <nav class="navbar" data-navbar>
                <ul class="navbar-list">

                    <li>
                        <a href="#home" class="navbar-link">Home.</a>
                    </li>

                    <li>
                        <a href="#about" class="navbar-link">About.</a>
                    </li>

                    <li>
                        <a href="#skills" class="navbar-link">Skills.</a>
                    </li>

                    <li>
                        <a href="#education" class="navbar-link">Education.</a>
                    </li>

                    <li>
                        <a href="#portfolio" class="navbar-link">Projects.</a>
                    </li>

                    <li>
                        <a href="#experience" class="navbar-link">Experience.</a>
                    </li>

                    <li>
                        <a href="#contact" class="navbar-link">Contact.</a>
                    </li>

                </ul>
            </nav>

        </div>
    </header>
    <!-- Header Tag Ends -->


    <!-- Main Content Start-->
    <main>
        <article class="container">


            <!-- Hero Section Start-->
            <section class="hero" id="home">

                <figure class="hero-banner">

                    <picture>
                        <source srcset="./assets/images/hero.png" media="(min-width: 768px)">
                        <source srcset="./assets/images/hero-md.png" media="(min-width: 500px)">
                        <img src="./assets/images/hero-sm.png" alt="A man in a blue shirt with a happy expression"
                            class="w-100">
                    </picture>

                </figure>

                <div class="hero-content">

                    <h2 class="h2 hero-title">Hi, I'm Robin Sukhdeve ðŸ‘‹</h2>

                    <a href="#contact" class="btn btn-primary">Get in touch</a>

                </div>

                <ul class="hero-social-list">

                    <li>
                        <a href="#" class="hero-social-link">
                            <ion-icon name="logo-facebook"></ion-icon>

                            <div class="tooltip">Facebook</div>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="hero-social-link">
                            <ion-icon name="logo-twitter"></ion-icon>

                            <div class="tooltip">Twitter</div>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="hero-social-link">
                            <ion-icon name="logo-linkedin"></ion-icon>

                            <div class="tooltip">Linkedin</div>
                        </a>
                    </li>

                </ul>

                <a href="#stats" class="scroll-down">Scroll</a>

            </section>


            <!-- Stats -->
            <section class="stats" id="stats">
                <ul class="stats-list">

                    <li>
                        <a href="#" class="stats-card">

                            <div class="card-icon">
                                <img src="./assets/images/stats-card_icon-1.png" alt="Badge icon">
                            </div>

                            <h2 class="h2 card-title">
                                1+ <strong>Years of Experience</strong>
                            </h2>

                            <ion-icon name="chevron-forward-outline"></ion-icon>

                        </a>
                    </li>

                    <li>
                        <a href="#" class="stats-card">

                            <div class="card-icon">
                                <img src="./assets/images/stats-card_icon-2.png" alt="Checkmark icon">
                            </div>

                            <h2 class="h2 card-title">
                                10+ <strong>Projects</strong>
                            </h2>

                            <ion-icon name="chevron-forward-outline"></ion-icon>

                        </a>
                    </li>

                </ul>
            </section>
        </article>

    </main>







    <!-- JavaScript File Link -->
    <script src="./assets/js/script.js"></script>

    <!-- Ionicon Link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
